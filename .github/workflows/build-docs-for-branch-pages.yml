name: Build docs for branch-based Pages

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - docs/**

permissions:
  contents: write

jobs:
  build-docs:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for docs path
        run: VITE_BASE_PATH="/${{ github.event.repository.name }}/docs/" npm run build

      - name: Replace docs output
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/* docs/
          touch docs/.nojekyll

      - name: Commit and push docs
        run: |
          if git diff --quiet -- docs; then
            echo "No docs changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update docs for GitHub Pages"
          git push
